        <section>

		<form id="employmentForm" action="#" method="post">
        <label for="personName">Name:</label>
        <input type="text" id="personName" name="personName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="qualification">Qualification:</label>
        <input type="radio" id="masters" name="qualification" value="Masters">Masters
        <input type="radio" id="bachelor" name="qualification" value="Bachelor">Bachelor
        <input type="radio" id="diploma" name="qualification" value="Diploma">Diploma<br><br>

        <label for="languages">Languages:</label>
        <input type="checkbox" id="english" name="languages" value="English">English
        <input type="checkbox" id="french" name="languages" value="French">French
        <input type="checkbox" id="hindi" name="languages" value="Hindi">Hindi
        <input type="checkbox" id="arabic" name="languages" value="Arabic">Arabic<br><br>

        <label for="position">Position applying for:</label>
        <select id="position" name="position">
            <option value="Manager">Manager</option>
            <option value="Engineer">Engineer</option>
            <option value="Accountant">Accountant</option>
            <option value="Developer">Developer</option>
            <option value="Designer">Designer</option>
            <option value="Technical Lead">Technical Lead</option>
        </select><br><br>

        <label for="aboutYourself">Tell us about yourself:</label><br>
        <textarea id="aboutYourself" name="aboutYourself" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
